<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="requirements/halie-west-25xggax4bSA-unsplash.jpg" alt="plants image" style="width: 100%; height: 100%;"/>
            <div class="logo-container">
                <img src="requirements/odin-lined.png" alt="odin logo" style="height: 12vh;">
                <p>ODIN</p>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up now to get started.</p>
            <p>You know you want to.</p> 
            <div class="form-controls">
                <p>Let's do this!</p>
                <form action="/" method="post">
                    <div>
                        <label for="first">FIRST NAME</label>
                        <input type="text" id="first" name="firstName"/>
                    </div>
                    <div>
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" name="lastName"/>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required/>
                    </div>
                    <div>
                        <label for="re-check">CONFIRM PASSWORD</label>
                        <input type="text" id="re-check" name="reEnteredPassword" required/>
                    </div>
                </form>
                <button type="submit">Create Account</button>
                <p>Already have an account?<span>Log in</span></p>
            </div> 
        </div>
    </div>


</body>
</html>
